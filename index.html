<!DOCTYPE html>
<html>

<head>
  <title>Bowling Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="./throw.js"></script>
  <script src="./crouch.js"></script>
</head>

<body>
  <a-scene id="scene">

    <a-assets>
      <a-asset-item id="soldier" src="./models/soldier/scene.gltf"></a-asset-item>
      <a-asset-item id="tank" src="./models/tank/scene.gltf"></a-asset-item>
      <a-asset-item id="barrel" src="./models/barrel/scene.gltf"></a-asset-item>
    </a-assets>

    <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">

      <a-cursor id="cursor"></a-cursor>
    </a-entity>

    <a-entity Crouching></a-entity>

    <a-entity>
      
      <a-entity id="environment" environment="preset:arches; skyType:gradient; lighting:point">
      </a-entity>
    </a-entity>


    <a-entity position="0 0 -10">

      <a-entity id="soldier" gltf-model="#soldier" position="-2 1 -2" rotation="0 -90 0" static-body="mass:0.5" scale=".0075 .0075 .0075"  animation-mixer static-body
      animation="property: position; to: 5 1 -2; dur: 20000; easing: linear; loop: true; dir:alternate">
      </a-entity>

      <a-entity id="barrel" gltf-model="#barrel" position="5 .85 5" rotation="0 0 0" scale=".75 .75 .75">
      </a-entity>

      <a-entity id="barrel" gltf-model="#barrel" position="-11 .85 4" rotation="0 -90 0" static-body="mass:0.5" scale=".75 .75 .75">
      </a-entity>

      <a-entity id="barrel" gltf-model="#barrel" position="8 .85 -6" rotation="0 -90 0" static-body="mass:0.5" scale=".75 .75 .75">
      </a-entity>

      <a-entity id="soldier" gltf-model="#soldier" position="-6 1 5" static-body="mass:0.5" scale=".0075 .0075 .0075" animation-mixer static-body
      animation="property: position; to: 5 1 5; dur: 20000; easing: linear; loop: true; dir:alternate">
      </a-entity>

      <a-entity id="soldier" gltf-model="#soldier" position="4 1 3" static-body="mass:0.5" scale=".01 .01 .01">
      </a-entity>

      <a-entity class="enemy" id="enemy1" rotation="0 90 0" gltf-model="#tank" position="-10 0 -15"
      scale="0.015 0.015 0.015" animation-mixer static-body
      animation="property: position; to: 10 0 -15; dur: 20000; easing: linear; loop: true; dir:alternate">

    </a-entity>

    <a-entity class="enemy" id="enemy2" rotation="0 90 0" gltf-model="#tank" position="-50 0 -40"
      scale="0.015 0.015 0.015" animation-mixer static-body
      animation="property: position; to: 10 0 -40; dur: 20000; easing: linear; loop: true; dir:alternate">
    </a-entity>

</body>

</html>
